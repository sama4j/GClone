<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Clone Google Assignment</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="container">
			<header id="topbox">
			<nav>
				<a href="https://www.google.com">+You</a>
				<a href="https://www.google.com">Gmail</a>
				<a href="https://www.google.com">Images</a>
				<a href="https://www.google.com"><img style="height:5%;width:5%;" src="Images/grid.png"></a>
				<a href="https://www.google.com">Sign in</a>
			</nav>
			</header>
			<div id="clearance"></div>
			<section id="logo">
				<img style="height:auto;width:auto;max-height:300px;max-width:300px;" src="Images/google-logo.png">
			</section>
			<section>
				<form>
					<input type="search">
				</form>
			</section>
			<section id="lucky">
				<input class="button" type="submit" name="submit" value="Google Search">
				<input class="button" type="submit" name="submit" value="I'm Feeling Lucky">
			</section>
			<footer>
				<div class="pleft">
					<p>Advertising</p>
					<p>Business</p>
					<p>About</p>
				</div>
				<div class="pright">
					<p>Privacy & Terms</p>
					<p>Settings</p>
				</div>
			</footer>
		</div>
	</body>
</html>
